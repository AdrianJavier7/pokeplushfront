<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Principal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pixelify Sans', sans-serif;
    }
  </style>
</head>
<body>
<header>
  <app-navbar></app-navbar>
</header>

<form class="min-h-screen bg-white flex flex-col items-center py-10 px-4">
  <h1 class="text-7xl font-bold mb-2 text-center tracking-widest">PERFIL</h1>

  <input #fileInput type="file" accept="image/*" class="hidden" (change)="onFileSelected($event)" />
  <img (click)="fileInput.click()" [src]="preevistaImagen || usuario.foto || 'assets/fotoPerfilPredeterminada.png'" alt="Foto de perfil" class="w-64 h-64 md:w-56 md:h-56 my-6 object-cover cursor-pointer rounded-full" />

  <div class="w-full max-w-5xl px-4 md:px-0 flex justify-between items-center mt-2">
    <button type="button" (click)="cerrarSesion()" class="bg-red-600 text-white px-6 py-2 rounded-full shadow hover:bg-red-700">
      Cerrar sesión
    </button>
    <button type="button" (click)="irPedidos()" class="bg-green-600 text-white px-6 py-2 rounded-full shadow hover:bg-green-700">
      Mis pedidos
    </button>
  </div>

  <div class="w-full max-w-5xl mx-auto relative py-16">
    <div class="hidden md:block absolute left-1/2 top-0 h-full w-1 bg-[#386ABB] transform -translate-x-1/2"></div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
      <div class="px-8 md:px-14">
        <label class="block text-xl font-semibold mb-1">Nombre</label>
        <input type="text" name="nombre" class="w-full px-4 py-2 rounded border" [(ngModel)]="usuario.nombre" placeholder="Introduce tu nombre"/>
      </div>
      <div class="px-8 md:px-14">
        <label class="block text-xl font-semibold mb-1">Email</label>
        <input type="email" name="email" class="w-full px-4 py-2 rounded border" [(ngModel)]="usuario.email" readonly aria-readonly="true" title="Campo no editable" />
      </div>
      <div class="px-8 md:px-14">
        <label class="block text-xl font-semibold mb-1">Apellidos</label>
        <input type="text" name="apellidos" class="w-full px-4 py-2 rounded border" [(ngModel)]="usuario.apellidos" placeholder="Introduce tus apellidos" />
      </div>
      <div class="px-8 md:px-14">
        <label class="block text-xl font-semibold mb-1">Dirección</label>
        <input type="text" name="direccion" class="w-full px-4 py-2 rounded border" [(ngModel)]="usuario.direccion!.direccion" placeholder="Introduce tu dirección" />
      </div>
      <div class="px-8 md:px-14">
        <label class="block text-xl font-semibold mb-1">Fecha de nacimiento</label>
        <input type="date" name="fechaNacimiento" class="w-full px-4 py-2 rounded border" [(ngModel)]="usuario.fechaNacimiento" />
      </div>
      <div class="px-8 md:px-14">
        <label class="block text-xl font-semibold mb-1">Teléfono</label>
        <input type="text" name="telefono" class="w-full px-4 py-2 rounded border" [(ngModel)]="usuario.telefono" placeholder="Introduce tu teléfono"/>
      </div>
    </div>
  </div>

  <div class="w-full flex justify-center mt-12">
    <button class="bg-[#386ABB] text-white px-6 py-3 rounded-full shadow-lg hover:bg-[#2e549b]" (click)="guardarCambios()">Guardar cambios</button>
  </div>
</form>

<app-footer></app-footer>

</body>
</html>
