<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Inicio Sesión</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="../../assets/LogoPokemon.png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#D70C0C]">
<div *ngIf="alertaVisible" class="fixed top-6 right-6 z-50">
  <div class="flex items-center p-4 mb-4 rounded-lg shadow-lg w-80" [ngClass]="{'bg-green-100 text-green-800 border border-green-300': alertaTipo === 'success','bg-red-100 text-red-800 border border-red-300': alertaTipo === 'error'}" role="alert">
    <svg aria-hidden="true" class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20">
      <path *ngIf="alertaTipo === 'success'" d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 1 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 1 1 1.414 1.414Z"/>
      <path *ngIf="alertaTipo === 'error'" d="M10 18a8 8 0 1 1 8-8 8.009 8.009 0 0 1-8 8Zm1-11a1 1 0 0 0-2 0v3a1 1 0 0 0 2 0Zm0 5a1 1 0 1 0-2 0 1 1 0 0 0 2 0Z"/>
    </svg>

    <span class="font-medium">{{ alertaMensaje }}</span>

    <button type="button" class="ml-auto text-xl leading-none hover:text-black px-2" (click)="alertaVisible = false">×</button>
  </div>
</div>
<div *ngIf="promptVisible" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
    <h3 class="text-lg font-semibold text-gray-900 mb-2">{{ promptTitulo }}</h3>
    <p class="text-sm text-gray-600 mb-4">{{ promptMensaje }}</p>
    <input *ngIf="promptTipo === 'input'" [(ngModel)]="promptValor" [type]="promptInputType" [placeholder]="promptPlaceholder" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>

    <div class="mt-5 flex justify-end gap-3">
      <button (click)="cancelarPrompt()" class="px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300">Cancelar</button>
      <button (click)="confirmarPrompt()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Aceptar</button>
    </div>
  </div>
</div>
<div class="min-h-screen bg-[#D70C0C] flex items-center">
  <div class="w-full max-w-8xl mx-auto grid grid-cols-1 md:grid-cols-2 divide-x-0 md:divide-x-4 md:divide-white py-16">

    <div class="p-8 flex items-center justify-center">
      <div class="text-white">
        <img src="../../assets/ImagenInicioSesion.png" class="w-85 md:w-[30rem] lg:w-[30rem]">
      </div>
    </div>

    <div class="p-8 flex flex-col items-center justify-center">
      <img src="../../assets/BienvenidoMensaje.png" alt="Bienvenido" class="w-80 md:w-96 lg:w-[36rem] mb-6">
      <div class="w-full max-w-md bg-white rounded-xl p-8 shadow-lg">
        <form class="space-y-4" [formGroup]="loginForm" (ngSubmit)="hacerLogin()" novalidate>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input id="email" formControlName="email" name="email" type="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Introduzca tu correo electrónico">
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
            <input id="password" formControlName="password" name="password" type="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Introduzca tu contraseña">
          </div>
          <div class="flex items-center">
          <a (click)="recuperarContrasena()" class="text-black underline text-sm mt-2 inline-block font-semibold">¿Has olvidado tu contraseña?</a>
            <a routerLink="/registro" class="ml-auto text-black underline text-sm mt-2 inline-block font-semibold">Regístrate</a>
          </div>
          <div>
            <button type="submit" class="w-full bg-[#386ABB] text-white py-2 rounded-md font-medium hover:opacity-90">Inicio Sesión</button>
          </div>
          <button type="button" (click)="solicitarVerificacion()" class="w-full bg-green-600 text-white py-2 rounded-md font-medium hover:opacity-90 mt-2">Verificar cuenta (introducir código)</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
